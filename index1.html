    <!-- Bootstrap Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Order Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form for Name, Email, and Order Comments -->
                    <form id="orderForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="comments">Order Comments:</label>
                            <textarea class="form-control" id="comments" rows="4"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitOrder">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- User Slider -->
    <div class="container mt-4">
        <input type="range" class="custom-range" id="userSlider" min="0" max="100" value="0">
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Open the modal when a pricing table is clicked
            const pricingTables = document.querySelectorAll(".pricing-table");
            pricingTables.forEach((table, index) => {
                table.addEventListener("click", () => {
                    // Open the modal
                    $("#myModal").modal("show");

                    // Highlight the plan based on the index
                    highlightPlan(index);
                });
            });

            // Highlight the plan based on the user slider value
            const userSlider = document.getElementById("userSlider");
            userSlider.addEventListener("input", () => {
                const value = parseInt(userSlider.value);
                highlightPlan(Math.floor(value / 10));
            });

            // Function to highlight the plan based on the index
            function highlightPlan(index) {
                pricingTables.forEach((table, i) => {
                    if (i === index) {
                        table.classList.add("highlighted");
                    } else {
                        table.classList.remove("highlighted");
                    }
                });
            }

            // Handle form submission
            const submitButton = document.getElementById("submitOrder");
            const orderForm = document.getElementById("orderForm");
            submitButton.addEventListener("click", () => {
                // Handle form submission here

                const comments = document.getElementById("comments").value;

                // Perform form validation and submission as needed
                console.log("Name:", name);
                console.log("Email:", email);
                console.log("Comments:", comments);

                // Close the modal
                $("#myModal").modal("hide");
            });
        });
